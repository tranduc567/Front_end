<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
      }
    </style>
    <h1>Basic HTML Table</h1>
    <table>
      <thead>
        <th>Level1</th>
        <th>Level2</th>
        <th>Level3</th>
        <th>Info</th>
        <th>Name</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">System</td>
          <td rowspan="4">System Apps</td>
          <td rowspan="3">System Env</td>
          <td>App Test</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>App Memory</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>App Test</td>
          <td>bar</td>
        </tr>
        <tr>
          <td>System Env2</td>
          <td>App Test</td>
          <td>bar</td>
        </tr>
        <tr>
          <td rowspan="2">System Memory</td>
          <td rowspan="2">Memory Test</td>
          <td>Memory Func</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>Appes Test</td>
          <td>foo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
