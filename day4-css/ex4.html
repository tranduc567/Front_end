<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <style>
      .button {
        padding: 10px;
        border: 2px solid rgb(240, 240, 240);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 16px;
        color: #6b7385;
      }
      .button:hover {
        background-color: blue;
        border-color: blue;
        color: white;
      }
    </style>
    <h2>Câu 3: Socials (Mạng xã hội)</h2>
    <button class="button button_facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </button>
    <button class="button button_x">
      <i class="fa-brands fa-x-twitter"></i>
    </button>
    <button class="button button_instagram">
      <i class="fa-brands fa-instagram"></i>
    </button>
    <button class="button button_tiktok">
      <i class="fa-brands fa-tiktok"></i>
    </button>
  </body>
</html>
