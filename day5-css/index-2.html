<!DOCTYPE html>
<html>
  <head>
    <style>
      /* div ~ p {
        background-color: yellow;
      } */
      .parent > h3 {
        color: orange;
      }
      .parent .child h3 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <h3>Content ...</h3>
      <div class="child">
        <h3>Content 1</h3>
      </div>
      <div class="child">
        <h3>Content 2</h3>
      </div>
      <div class="child">
        <h3>Content 3</h3>
      </div>
      <div class="child">
        <h3>Content 4</h3>
      </div>
    </div>
  </body>
</html>
